name: Refresh Dashboard Screenshot

on:
  schedule:
    # 3-59/10: Every 10 mins (minutes 3, 13, 23, etc.)
    # * * * *: Every hour, every day, every month, every day of the week
    # Can modify if too aggressive
    - cron: '3-59/10 * * * *'
  workflow_dispatch: # This allows you to run it manually to test it

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Gives the bot permission to push the image
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Take Screenshot
        run: python screenshot.py

      - name: Commit and Push Image
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add dashboard.png
          git commit -m "Updated dashboard screenshot" || echo "No changes to commit"
          git push
